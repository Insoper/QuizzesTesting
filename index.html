<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Quiz Interaktif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-score {
      font-size: 0.9em;
      padding: 0.35em 0.65em;
    }
    .score-excellent { background-color: #28a745; }
    .score-good { background-color: #17a2b8; }
    .score-average { background-color: #ffc107; color: #212529; }
    .score-poor { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Hasil Quiz Interaktif</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Filter Kategori</label>
            <select class="form-select" id="filter-category">
              <option value="all">Semua Kategori</option>
              <option value="TMS Pro">TMS Pro</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary" id="filter-results">
              Terapkan Filter
            </button>
          </div>
        </div>
        
        <!-- Tabel Ringkasan -->
        <div class="table-responsive">
          <table class="table table-striped" id="class-summary-table">
            <thead class="table-dark">
              <tr>
                <th>Kode Kelas</th>
                <th>Kategori</th>
                <th>Jumlah Peserta</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="text-center">Gunakan filter untuk melihat hasil</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Tabel Detail (hidden awal) -->
        <div class="d-none" id="student-details-container">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Detail Peserta Kelas: <span id="detail-class-code" class="badge bg-primary"></span></h5>
            <button class="btn btn-secondary" id="back-to-summary">
              Kembali ke Ringkasan
            </button>
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped" id="student-details-table">
              <thead class="table-dark">
                <tr>
                  <th>Nama Siswa</th>
                  <th>Nilai</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxogMZMaQp3khj9MhzYg97b7AKiPwj2d0f5cdFlk1Ktb6KyLsE1FQ_2zOuOHZoa0CfZWQ/exec';
    let resultsData = [];

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('filter-results').addEventListener('click', loadResults);
      document.getElementById('back-to-summary').addEventListener('click', () => {
        document.getElementById('student-details-container').classList.add('d-none');
        document.getElementById('class-summary-table').closest('.table-responsive').classList.remove('d-none');
      });
    });

    async function loadResults() {
      const category = document.getElementById('filter-category').value;
      
      try {
        const response = await fetch(`${WEB_APP_URL}?action=getResults&category=${encodeURIComponent(category)}`);
        const data = await response.json();
        
        if (data.status === 'success') {
          resultsData = data.data;
          renderClassSummary();
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Gagal memuat data");
      }
    }

    function renderClassSummary() {
      const tbody = document.querySelector('#class-summary-table tbody');
      tbody.innerHTML = '';
      
      // Kelompokkan data per kelas
      const classGroups = resultsData.reduce((acc, item) => {
        if (!acc[item.KodeKelas]) {
          acc[item.KodeKelas] = {
            KodeKelas: item.KodeKelas,
            Kategori: item.Kategori,
            Peserta: []
          };
        }
        acc[item.KodeKelas].Peserta.push(item);
        return acc;
      }, {});
      
      // Tampilkan ringkasan
      Object.values(classGroups).forEach(group => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${group.KodeKelas}</td>
          <td>${group.Kategori}</td>
          <td>${group.Peserta.length}</td>
          <td>
            <button class="btn btn-sm btn-primary view-detail-btn" 
                    data-class="${group.KodeKelas}">
              Lihat Detail
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      // Tambahkan event listener untuk tombol detail
      document.querySelectorAll('.view-detail-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          showStudentDetails(this.getAttribute('data-class'));
        });
      });
    }

    function showStudentDetails(classCode) {
      const detailContainer = document.getElementById('student-details-container');
      const tbody = document.querySelector('#student-details-table tbody');
      
      // Filter data berdasarkan kelas
      const classData = resultsData.filter(item => item.KodeKelas === classCode);
      
      // Isi tabel detail
      tbody.innerHTML = '';
      classData.forEach(student => {
        const row = document.createElement('tr');
        const scoreClass = getScoreClass(student.Skor);
        
        row.innerHTML = `
          <td>${student.NamaSiswa}</td>
          <td><span class="badge badge-score ${scoreClass}">${student.Skor}</span></td>
        `;
        tbody.appendChild(row);
      });
      
      // Update UI
      document.getElementById('detail-class-code').textContent = classCode;
      document.getElementById('class-summary-table').closest('.table-responsive').classList.add('d-none');
      detailContainer.classList.remove('d-none');
    }

    function getScoreClass(score) {
      score = parseInt(score) || 0;
      if (score >= 90) return 'score-excellent';
      if (score >= 80) return 'score-good';
      if (score >= 65) return 'score-average';
      return 'score-poor';
    }
  </script>
</body>
</html>
